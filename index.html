<html>
    <head>
        <title>Matti ⚓️</title>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
        <script src="termynal.js"></script>
        <meta charset="utf-8">

        <style>
            body {
    --color-bg: #000000;
    --color-text: #33ff00;
    --color-text-subtle: #D76D77;

    padding: 0; margin: 0;
    background: linear-gradient(to right, #162531, #162531, #162531);
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;   
    justify-content: center;
    -webkit-font-smoothing: antialiased; 
    -moz-osx-font-smoothing: grayscale;
}

/**
 * termynal.js
 *
 * @author Ines Montani <ines@ines.io>
 * @version 0.0.1
 * @license MIT
 */

:root {
    --color-bg: #252a33;
    --color-text: #eee;
    --color-text-subtle: #a2a2a2;
}

[data-termynal] {
    width: 750px;
    max-width: 100%;
    background: var(--color-bg);
    color: var(--color-text);
    font-size: 18px;
    font-family: 'Fira Mono', Consolas, Menlo, Monaco, 'Courier New', Courier, monospace;
    border-radius: 4px;
    padding: 75px 45px 35px;
    position: relative;
    -webkit-box-sizing: border-box;
            box-sizing: border-box;
}

[data-termynal]:before {
    content: '';
    position: absolute;
    top: 15px;
    left: 15px;
    display: inline-block;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    /* A little hack to display the window buttons in one pseudo element. */
    background: #d9515d;
    -webkit-box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
            box-shadow: 25px 0 0 #f4c025, 50px 0 0 #3ec930;
}

[data-ty] {
    display: block;
    line-height: 2;
}

[data-ty]:before {
    /* Set up defaults and ensure empty lines are displayed. */
    content: '';
    display: inline-block;
    vertical-align: middle;
}

[data-ty="input"]:before,
[data-ty-prompt]:before {
    margin-right: 0.75em;
    color: var(--color-text-subtle);
}

[data-ty="input"]:before {
    content: '$';
}

[data-ty][data-ty-prompt]:before {
    content: attr(data-ty-prompt);
}

[data-ty-cursor]:after {
    content: attr(data-ty-cursor);
    font-family: monospace;
    margin-left: 0.5em;
    -webkit-animation: blink 1s infinite;
            animation: blink 1s infinite;
}


/* Cursor animation */

@-webkit-keyframes blink {
    50% {
        opacity: 0;
    }
}

@keyframes blink {
    50% {
        opacity: 0;
    }
}


        </style>
    </head>
    <body>
        <div id="termynal" data-termynal data-termynal data-ty-typeDelay="40" data-ty-lineDelay="700">
            <span data-ty="input">echo "projects"</span>
            <span data-ty="progress"></span>
            <span data-ty><a href="https://github.com/mattipunkt/RSAGtelegramBOT">RSAG Telegram Bot</a>
                <br>
                <a href="https://github.com/mattipunkt/plugin.audio.freieradios">Kodi Freie Radios Addon</a>
                <br>
                <a href="https://github.com/mattipunkt/lohro902.app">Radio LOHRO 90.2 App</a>
            </span>
            <span data-ty></span>
            <span data-ty="input">link -a socialmedia</span>
            <span data-ty="progress"></span>
            <span data-ty><a href="instagram.com/matti.photographies/">Instagram</a><br><a href="github.com/mattipunkt">GitHub</a></span>
            <span data-ty></span>
            <span data-ty="input">faq</span>
            <span data-ty="input" data-ty-prompt=">>>">which editor?</span>
            <span data-ty>VS Code</span>
            <span data-ty="input" data-ty-prompt=">>>">which languages?</span>
            <span data-ty>Flutter (Dart), Python and Web-Development</span>
            <span data-ty="input" data-ty-prompt=">>>">which city?</span>
            <span data-ty>Rostock ⚓️</span>
        </div>
    </body>
</html>

<script>
    var termynal = new Termynal('#termynal');
</script>
